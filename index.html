<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6befcbe001.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Random Quotes</title>

    <!-- Link the quotes array -->
    <script src="quotes.js"></script>
    <script>
        // Function that has array of quotes & randomly picks one
        const generateQuote = function () {
            // Get random index for the quotes array
            let randomIndex = Math.floor(Math.random() * quotes.length);

            // Assign main part of twitter link to a variable 
            let tweetLink = "https://twitter.com/intent/tweet?text="

            // Add quote to a link
            let randomQuoteLink = quotes[randomIndex].quote;
            tweetLink += randomQuoteLink;
            // Add author to a link
            let authorLink = quotes[randomIndex].author;
            tweetLink += " - " + authorLink;

            // Insert the quote & author on the page & in the tweet
            document.getElementById("tweet-quote").href = tweetLink;
            document.getElementById("text").innerHTML = quotes[randomIndex].quote;
            document.getElementById("author").innerHTML = quotes[randomIndex].author;
        }

        // Generate a quote when the window is loaded
        window.onload = function () {
            generateQuote();
        }
    </script>


</head>

<body>
    <!-- Style with Bootstrap Card -->
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <div id="quote-box">
                    <div class="card text-center border-info">
                        <div class="card-header bg-info-subtle">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p id="text"></p>
                                <footer class="blockquote-footer mt-2" id="author"><cite title="Source Title">Source
                                        Title</cite></footer>
                            </blockquote>
                            <div class="row d-grid gap-2 mt-3 col-6 mx-auto">
                                <button id="new-quote" onclick="generateQuote()" class="btn btn-success"
                                    type="button"><i class="fa-solid fa-angles-right"></i> New quote</button>
                                <a id="tweet-quote" target="_blank" class="btn btn-primary " type="button"> <i
                                        class="fa-brands fa-twitter"></i> Tweet Quote</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- freeCodeCamp cdn link -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
